<!DOCTYPE html>
<html>
<head>
  <title>Lego Configurator</title>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="libs/bootstrap-3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lumen.theme.bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="libs/bootstrap-colorselector-master/lib/bootstrap-colorselector-0.2.0/css/bootstrap-colorselector.css">
</head>
<body>
  <!-- Credits LEGO Model: http://tf3dm.com/3d-model/lego-man-35246.html -->
  <div id="webgl-container"></div>
  <div id="gui-container"></div>
  <div id="controls-container">

    <div id="controls">
      <h3>Erstelle deine Lego Figur!</h3>
      <h4>Elemente</h4>
      <label class="row">
        <div class="col-md-1">
          <input type="checkbox"/>
        </div>
        <div class="col-md-5">
          Kopf
        </div>
      </label>
      <label class="row">
        <div class="col-md-1">
          <input type="checkbox"/>
        </div>
        <div class="col-md-5">
          Oberk√∂rper
        </div>
      </label>
      <label class="row">
        <div class="col-md-1">
          <input type="checkbox"/>
        </div>
        <div class="col-md-5">
          Beine
        </div>
      </label>
      <h4>Farben</h4>
      <div class="row">
        <div class="col-md-1">
          <select id="colorselector_body" onchange="setMaterialColor('Mat.Torso', this.value)"></select>
        </div>
        <div class="col-md-5">
          Farbe T-Shirt
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <select id="colorselector_legs" onchange="setMaterialColor('Mat.Legs', this.value)"></select>
        </div>
        <div class="col-md-5">
          Farbe Hosen
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <select id="colorselector_skin" onchange="setMaterialColor('Mat.Skin', this.value)"></select>
        </div>
        <div class="col-md-5">
          Farbe Haut
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <select id="colorselector_hair" onchange="setMaterialColor('Mat.Hair', this.value)"></select>
        </div>
        <div class="col-md-5">
          Farbe Haare
        </div>
      </div>
      <h4>T-Shirt</h4>
      <div id="image_selector" class="clearfix"></div>
      <h4>Zufall</h4>
      <button type="button" class="btn btn-primary" onclick="randomize()">Zufallsfigur generieren</button>

      <br>
      <br>

      <h3 class="pull-right">Preis: 13.-</h3>
    </div>


  </div>

  <script type="text/javascript" src="libs/three.js"></script>
  <script type="text/javascript" src="libs/ColladaLoader.js"></script>
  <script type="text/javascript" src="libs/OrbitControls.js"></script>
  <script type="text/javascript" src="libs/dat.gui.js"></script>

  <script src="libs/jquery-1.10.2/jquery-1.10.2.min.js"></script>
  <script src="libs/bootstrap-3.0.3/js/bootstrap.min.js"></script>
  <script src="libs/bootstrap-colorselector-master/lib/bootstrap-colorselector-0.2.0/js/bootstrap-colorselector.js"></script>

  <script type="text/javascript" src="js/config.js"></script>
  <script type="text/javascript" src="js/helpers.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <script>
    fillColorPicker('#colorselector_body', legoColors);
    fillColorPicker('#colorselector_legs', legoColors);
    fillColorPicker('#colorselector_skin', skinColors);
    fillColorPicker('#colorselector_hair', hairColors);
    fillImageSelector('#image_selector', tshirtImages);
    $('#colorselector_body,#colorselector_legs,#colorselector_skin,#colorselector_hair').colorselector();
    $('#colorselector_body').colorselector('setColor', '#FF0000');
    $('#colorselector_legs').colorselector('setColor', '#0000FF');
    $('#colorselector_skin').colorselector('setColor', '#FFFF00');
    $('#colorselector_hair').colorselector('setColor', '#733F00');
  </script>
</body>
</html>
